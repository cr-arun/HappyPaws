<app-navbar></app-navbar>
<div class="container-fluid" style="padding-bottom: 110px">
  <ng-container *ngIf="orders.length != 0">
    <div
      class="container-fluid"
      style="margin-bottom: 100px; margin-top: 100px"
    >
      <div class="row">
        <div class="container-fluid product">
          <div class="title">
            <div class="row">
              <div class="col">
                <h4><b> Orders</b></h4>
              </div>
            </div>
          </div>

          <table class="table table">
            <thead>
              <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Products</th>
                <th scope="col">Address</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orders">
                <td>{{ item.id }}</td>
                <td>
                  <div class="row" *ngFor="let orderitem of item.orderItems">
                    {{ orderitem.product.productName }}
                  </div>
                </td>
                <td>{{ item.address }}</td>
                <td>&#x20B9; {{ item.totalPrice }}</td>
                <td>
                  <button class="btn btn-primary" (click)="viewOrder(item.id)">
                    View Order
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="orders.length == 0">
    <div class="container" style="margin-top: 100px">
      <div class="card empty">
        <div class="row align-self-center">
          <h1 class="title" style="margin-top: 10px">My Orders</h1>
        </div>
        <div class="row align-self-center emptycart">
          <div class="center">
            <img
              src="https://media.istockphoto.com/photos/happy-smiling-pug-puppy-dog-holding-up-wire-metal-shopping-basket-picture-id1126251896?k=20&m=1126251896&s=612x612&w=0&h=FWvYTuVbDKbUWgdw0Ly9JKnUjX0UB8j_tpUYg4bmqns="
              alt=""
            />
            <h4 style="margin-left: 150px">No Orders Done</h4>
            <h5>Add dogs - To make your life beautiful as never before</h5>

            <button routerLink="/home" class="btn" style="margin-left: 200px">
              Shop Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<app-footer></app-footer>
