<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
  *ngIf="checkuser.role === 'User'"
>
  <a class="navbar-brand" href="userhome.html"
    >Happy Paws
    <img
      src="https://cdn-icons-png.flaticon.com/512/1581/1581645.png"
      height="30px"
      width="30px"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">Welcome {{ username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
          ><i class="fa fa-home"></i> Home
          <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        #myInput
        class="form-control mr-sm-2"
        placeholder="Search for Products.."
        (keyup.enter)="doSearch(myInput.value)"
        type="text"
        aria-label="Search"
      />

      <button
        (click)="doSearch(myInput.value)"
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
      >
        <i class="bi bi-search"></i>Search
      </button>
    </form>
    &nbsp;&nbsp;
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active">
          <i class="fa fa-shopping-cart"></i> Cart</a
        >
      </li>

      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="https://ui-avatars.com/api/?name={{ username }}"
            alt=""
            style="max-width: 30px; max-height: 22px"
          />
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/myorders']"
            ><i class="fa fa-shopping-bag"></i> My Orders</a
          >
          <a class="dropdown-item" [routerLink]="['/wishlist']"
            ><i class="fa fa-heart-o"></i> My Wishlist</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/profile']"
            ><i class="fa fa-user"></i> Profile</a
          >
        </div>
      </li>
    </ul>
    &nbsp;&nbsp;<button
      type="button"
      class="btn btn-primary"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>
<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  *ngIf="checkuser.role === 'Admin'"
>
  <a class="navbar-brand" href="userhome.html"
    >Happy Paws<img
      src="https://cdn-icons-png.flaticon.com/512/1581/1581645.png"
      height="30px"
      width="30px"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active"
          >Admin Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/adminuser']"
          routerLinkActive="active"
          >Users</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/adminorder']"
          routerLinkActive="active"
          >Orders</a
        >
      </li>
    </ul>

    &nbsp;
    <button type="button" class="btn btn-primary" (click)="logout()">
      Logout
    </button>
  </div>
</nav>
